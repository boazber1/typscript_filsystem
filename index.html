<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="main.style.css">

</head>
<body>

<div id = 'nav_bar'>
    <button class="btn" id="back">back</button>
    <button class="btn" id="forward">forward</button>
    <div id="address">
        <input type="text" id="root-address"  >
        <button id="go-to-address">Go to!</button>
    </div>
</div>
<div class = 'table_div'>
    <div id = 'browser'>
        <ul id="browser_ul"></ul>
    </div>
    <div id = 'content'></div>
</div>


<div id="context_menu">
    <span class="menu_item" id="create_directory">Create directory</span>
    <span class="menu_item" id="create_file">Create new file</span>
    <span class="menu_item" id="rename_file">Rename</span>
    <span class="menu_item" id="delete_file">Delete</span>
</div>
<div id="text-file-container">
    <textarea id="file-text"></textarea>
    <button class="file-btn" id="save">Save</button>
    <button class="file-btn" id="exit">Exit</button>
</div>
<script src="node_modules/systemjs/dist/system.src.js"></script>
<script src="sysJs.js"></script>
</body>
</html>
